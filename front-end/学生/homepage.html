<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>homepage</title>
		
		<script type="text/javascript">
			/* 给底部按钮绑定onclick 来实现切换整体页面 */
			window.onload = function(){
				document.getElementById("homePage").onclick = function(){
					window.location = "homepage.html"
				}
				document.getElementById("myself").onclick = function(){
					window.location = "个人中心.html"
				}
			}
		</script>
	</head>
	<body>
		<!-- 顶部栏 -->
		<div class="header"></div>
		<!-- 中间主体部分 -->
		<div class="container">
			
		</div>
		<!-- 底部栏 -->
		<div class="bottom">
			<input type="button" id="homePage" value="主页" style="position: fixed; left: 500px; bottom: 16px;"/>		<!-- 底部“主页”按钮 -->
			<input type="button" id="myself" value="我的" style="position: fixed; left: 800px; bottom: 16px;"/>		<!-- 底部“我的”按钮 -->
		</div>
	</body>
</html>
